						<script>
							var map = L.map('map').setView([53.4, -7.692497], 7);

								}).addTo(map);

							var longroom = L.marker([53.343917, -6.256753]).addTo(map);
							longroom.bindPopup("The Long Room, Trinity College");

							var stmichans = L.marker([53.347417, -6.275334]).addTo(map);

							sweneys.bindPopup("Sweney's Pharmacy");

							var writemuseum = L.marker([53.354538, -6.264097]).addTo(map);
							writemuseum.bindPopup("Dublin Writers Museum")
